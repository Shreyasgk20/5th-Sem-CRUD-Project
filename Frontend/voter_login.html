<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Voter Login — ElectionSeva</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General body */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #E9EDC9, #FAEDCD);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Card container */
    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
    }

    /* Logo / header */
    .login-card .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .login-card .logo img {
      height: 50px;
    }

    .login-card .logo-text {
      font-weight: 700;
      font-size: 1.5rem;
      color: #1F3B4D;
    }

    .login-card h2 {
      margin: 0 0 1rem 0;
      text-align: center;
      color: #1F3B4D;
      font-weight: 700;
    }

    /* Form fields */
    .login-card label {
      display: block;
      text-align: left;
      margin-bottom: 0.8rem;
      color: #1F3B4D;
      font-weight: 500;
    }

    .login-card input[type="text"],
    .login-card input[type="date"] {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #CCD5AE;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-card input:focus {
      border-color: #D4A373;
      box-shadow: 0 0 0 3px rgba(212,163,115,0.2);
      outline: none;
    }

    /* Buttons */
    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .btn.primary {
      background-color: #D4A373;
      color: #fff;
      border: none;
    }

    .btn.primary:hover {
      background-color: #b8845f;
    }

    .btn.outline {
      background-color: transparent;
      border: 2px solid #D4A373;
      color: #D4A373;
    }

    .btn.outline:hover {
      background-color: #D4A373;
      color: #fff;
    }

    /* Form messages */
    .form-msg {
      margin-top: 1rem;
      min-height: 1.3rem;
      font-weight: 500;
      font-size: 0.95rem;
      text-align: center;
    }

    /* Footer / quick info */
    .login-card .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: #1F3B4D;
    }

    /* Responsive */
    @media(max-width: 480px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <img src="assets/logo.svg" alt="ElectionSeva Logo">
      <div class="logo-text">ElectionSeva</div>
    </div>

    <h2>Voter Login</h2>

    <form id="voter-login-form" action="/Online_Voting/backend/auth.php" method="POST">
      <input type="hidden" name="action" value="voter_login">

      <label>Voter ID
        <input name="voter_id" id="voter_id" type="text" required placeholder="e.g. voter001">
      </label>

      <label>Date of Birth
        <input name="dob" id="dob" type="date" required>
      </label>

      <div class="form-row">
        <button class="btn primary" type="submit">Login</button>
        <a href="index.html" class="btn outline">Back</a>
      </div>

      <div class="form-msg" id="form-msg" role="status" aria-live="polite"></div>

      <div class="footer">
        © ElectionSeva — Government of India
      </div>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
