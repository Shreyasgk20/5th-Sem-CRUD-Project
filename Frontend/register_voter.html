<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Voter Registration - ElectionSeva</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <img src="assets/logo.svg" alt="ElectionSeva logo" class="logo">
      <div class="brand-text">
        <h1>ElectionSeva</h1>
        <div class="hindi">निर्वाचन सेवा</div>
      </div>
    </div>
    <div class="header-right">
      <a class="btn outline" href="index.html">Home</a>
      <a class="btn primary" href="voter_login.html">Login to Vote</a>
    </div>
  </div>
</header>

<main>
  <div class="container auth-page">
    <div class="registration-header">
      <h2>Voter Registration</h2>
      <p class="subtitle">Register as a voter to participate in the democratic process</p>
    </div>
    
    <form id="voter-registration-form" action="/Online_Voting/backend/register_voter.php" method="POST" class="form registration-form">
      <div class="form-section">
        <h3>Personal Information</h3>
        <div class="form-row">
          <label class="form-group">
            Full Name *
            <input name="full_name" type="text" required>
          </label>
          <label class="form-group">
            Voter ID (EPIC) *
            <input name="voter_id" type="text" required placeholder="ABC1234567">
          </label>
        </div>
        
        <div class="form-row">
          <label class="form-group">
            Date of Birth *
            <input name="dob" type="date" required>
          </label>
          <label class="form-group">
            Gender *
            <select name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </label>
        </div>
      </div>

      <div class="form-section">
        <h3>Address Information</h3>
        <label class="form-group">
          Address *
          <textarea name="address" required placeholder="Complete residential address"></textarea>
        </label>
        
        <div class="form-row">
          <label class="form-group">
            State *
            <select name="state" required>
              <option value="">Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </label>
          <label class="form-group">
            District *
            <input name="district" type="text" required placeholder="District name">
          </label>
        </div>
      </div>

      <div class="form-section">
        <h3>Contact Information</h3>
        <div class="form-row">
          <label class="form-group">
            Email Address *
            <input name="email" type="email" required placeholder="your.email@example.com">
          </label>
           <label class="form-group">
             Phone Number *
             <input name="phone" type="tel" required placeholder="9876543210 or +919876543210" pattern="[0-9+\-\s()]{10,15}">
             <small style="color: #666; font-size: 12px;">Enter 10-digit mobile number (e.g., 9876543210) or with country code (+919876543210)</small>
           </label>
        </div>
      </div>

      <div class="form-section">
        <h3>Security</h3>
        <div class="form-row">
          <label class="form-group">
            Password *
            <input name="password" type="password" required placeholder="Create a strong password">
          </label>
          <label class="form-group">
            Confirm Password *
            <input name="confirm_password" type="password" required placeholder="Confirm your password">
          </label>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">Register as Voter</button>
        <a href="voter_login.html" class="btn outline">Already Registered? Login</a>
        <a href="index.html" class="btn outline">Back to Home</a>
      </div>
      
      <div class="form-msg" id="form-msg"></div>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <small>© ElectionSeva - Government of India</small>
  </div>
</footer>

<script src="js/main.js"></script>
<script>
// Form validation
document.getElementById('voter-registration-form').addEventListener('submit', function(e) {
  const password = document.querySelector('input[name="password"]').value;
  const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
  const phone = document.querySelector('input[name="phone"]').value;
  
  if (password !== confirmPassword) {
    e.preventDefault();
    document.getElementById('form-msg').textContent = 'Passwords do not match';
    document.getElementById('form-msg').style.color = '#b12';
    return false;
  }
  
  if (password.length < 6) {
    e.preventDefault();
    document.getElementById('form-msg').textContent = 'Password must be at least 6 characters long';
    document.getElementById('form-msg').style.color = '#b12';
    return false;
  }
  
  // Phone number validation
  const phoneCleaned = phone.replace(/[^0-9+]/g, '');
  const phoneRegex = /^(\+91)?[6-9]\d{9}$|^91[6-9]\d{9}$/;
  if (!phoneRegex.test(phoneCleaned)) {
    e.preventDefault();
    document.getElementById('form-msg').textContent = 'Please enter a valid 10-digit Indian mobile number (e.g., 9876543210 or +919876543210)';
    document.getElementById('form-msg').style.color = '#b12';
    return false;
  }
});
</script>
</body>
</html>
