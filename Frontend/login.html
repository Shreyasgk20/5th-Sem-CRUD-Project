<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="site-header">
        <div class="container nav">
            <div class="brand">Online Voting System</div>
            <div class="nav-links">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link active" href="login.html">Login</a>
                <a class="nav-link" href="poll.html">Poll</a>
                <button class="theme-toggle" id="themeToggle" data-ripple>Dark Mode</button>
            </div>
        </div>
    </div>

    <div class="page auth">
        <div class="card form" id="loginForm" novalidate>
            <div class="panel-title">Login</div>
            <div class="form-field">
                <label>Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="form-field">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required minlength="6">
            </div>
            <button class="cta-button" type="submit" data-ripple id="loginSubmit">Sign In</button>
            <div class="form-hint">Demo mode: any email, 6+ char password.</div>
        </div>
    </div>

    <div class="site-footer">
        <div class="container">
            <span>© 2025 Online Voting System</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
